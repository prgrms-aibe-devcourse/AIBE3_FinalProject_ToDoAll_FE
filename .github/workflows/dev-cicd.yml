on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

permissions:
  contents: read
  pull-requests: write

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  Test-And-Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint (optional)
        run: npm run lint

      - name: Check .gitignore - Find changed files
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          
          EVENT="${{ github.event_name }}"
          BASE="${{ github.event.before }}"
          HEAD="${{ github.sha }}"
          
          if [[ "$EVENT" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          fi
          
          # act í™˜ê²½ì—ì„œ PR SHAê°€ ë¹„ê±°ë‚˜ merge-base ë¶ˆê°€í•˜ë©´ develop ê¸°ì¤€ìœ¼ë¡œ ê°•ì œ 3-dot
          if [[ "${ACT:-}" == "true" ]]; then
            if [[ -z "${BASE:-}" || -z "${HEAD:-}" ]] || ! git merge-base "$BASE" "$HEAD" >/dev/null 2>&1; then
              git fetch --no-tags --prune origin +refs/heads/develop:refs/remotes/origin/develop
              BASE=$(git merge-base HEAD origin/develop)
              HEAD=HEAD
            fi
          fi
          
          # ê°’ì´ ë¹„ì—ˆê±°ë‚˜ merge-base ë¶ˆê°€í•˜ë©´ 2-dotë¡œ í´ë°± 
          if [[ -n "${BASE:-}" && -n "${HEAD:-}" ]] && git merge-base "$BASE" "$HEAD" >/dev/null 2>&1; then 
            git diff --name-only "$BASE...$HEAD" > changed.txt 
          else 
            git diff --name-only "${BASE:-HEAD^}" "${HEAD:-HEAD}" > changed.txt
            echo "BASE í˜¹ì€ HEADê°€ ë¹„ì–´ìˆê±°ë‚˜ ê³µí†µ ì¡°ìƒì´ ì—†ì–´ 2-dot ë¹„êµë¡œ ëŒ€ì²´í•˜ì˜€ìŠµë‹ˆë‹¤."
          fi
          
          echo "count=$(wc -l < changed.txt | tr -d ' ')" >> "$GITHUB_OUTPUT"
    
      - name: Check .gitignore - Show result
        run: |
          echo "Changed count: ${{ steps.diff.outputs.count }}"
          cat changed.txt || true
          
          # --no-index: íŠ¸ë˜í‚¹ëœ íŒŒì¼ì´ë¼ë„ .gitignore ê·œì¹™ì— ë§¤ì¹˜ë˜ë©´ ê°ì§€
          if git check-ignore --no-index -v --stdin < changed.txt; then
            echo "::error .gitignore violation:: PRì— .gitignoreì˜ íŒŒì¼ì´ í¬í•¨ë˜ì–´ ìˆìŠµë‹ˆë‹¤."
            exit 1
          fi

      - name: Run unit tests (optional)
        run: npm run test
        continue-on-error: true

      - name: Create .env
        run: |
          echo "VITE_API_URL=https://dummy.api" > .env
          
      - name: Run build
        run: npm run build

  Vercel-Preview:
    if: github.event_name == 'pull_request'
    needs: Test-And-Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env
        run: |
          echo "VITE_API_URL=https://dummy.api" > .env

      - name: Vercel pull (preview)
        run: npx vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

      - name: Vercel build (preview)
        run: npx vercel build --token=$VERCEL_TOKEN

      - name: Vercel deploy (preview)
        id: vercel-deploy
        run: |
          PREVIEW_URL=$(npx vercel deploy --prebuilt --token=$VERCEL_TOKEN --yes | tail -n 1) || exit 1
          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
          
      - name: Comment preview URL on PR
        if: env.ACT != 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `ğŸ§ª Vercel Preview: ${{ steps.vercel-deploy.outputs.preview_url }}`;

            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: prNumber,
              body: previewUrl,
            });

  Vercel-Deploy :
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: Test-And-Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env
        run: |
          echo "VITE_API_URL=https://dummy.api" > .env

      - name: Vercel pull (prod)
        run: npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Clean old output
        run: rm -rf .vercel/output || true

      - name: Vercel build (prod)
        run: npx vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy to Vercel (prod)
        run: npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN