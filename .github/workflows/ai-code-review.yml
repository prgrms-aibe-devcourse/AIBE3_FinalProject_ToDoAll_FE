            echo "   - ÌååÏùº Í≤ΩÎ°ú Î∞è Ï§Ñ Î≤àÌò∏(Í∞ÄÎä•ÌïòÎã§Î©¥ Î™ÖÏãú)"
            echo "   - **Î¨∏Ï†ú ÏΩîÎìú**ÏôÄ Í∑∏ ÏΩîÎìúÍ∞Ä Î¨∏Ï†úÍ∞Ä ÎêòÎäî Ïù¥Ïú†"
            echo "   - **Í∞úÏÑ† Î∞©Î≤ï**Í≥º ÏàòÏ†ï ÏòàÏãú ÏΩîÎìú"
