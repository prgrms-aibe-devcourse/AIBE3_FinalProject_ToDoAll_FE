name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

env:
  MODEL: 'gpt-4o-mini'
  MAX_TOKENS: 2000
  MAX_FILES: 40
  MAX_LINES: 1800
  EXCLUDE_GLOBS: |
    **/*.lock
    **/node_modules/**
    **/dist/**
    **/*.png
    **/*.jpg
    **/*.svg
    **/*.gif
    **/*.zip
    **/*.map
    **/*.pdf
    **/*.test.*
    **/*.spec.*
    **/*.snap

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Check trigger
        id: gate
        run: |
          set -euo pipefail
          EVENT="${{ github.event_name }}"
          if [[ "$EVENT" == "issue_comment" ]]; then
            BODY="${{ github.event.comment.body }}"
            if [[ ! "$BODY" =~ ^/ai-review ]]; then
              echo "not_needed=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi
          if [[ "$EVENT" == "pull_request" && "${{ github.event.pull_request.draft }}" == "true" ]]; then
            echo "not_needed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

      - name: Exit if not needed
        if: steps.gate.outputs.not_needed == 'true'
        run: echo "Skip AI review"

      - name: Checkout
        if: steps.gate.outputs.not_needed != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SHAs
        id: shas
        if: steps.gate.outputs.not_needed != 'true'
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
            PR="${{ github.event.pull_request.number }}"
          else
            PR="${{ github.event.issue.number }}"
            BASE=$(gh api repos/${{ github.repository }}/pulls/$PR --jq .base.sha)
            HEAD=$(gh api repos/${{ github.repository }}/pulls/$PR --jq .head.sha)
          fi
          echo "base=$BASE" >> "$GITHUB_OUTPUT"
          echo "head=$HEAD" >> "$GITHUB_OUTPUT"
          echo "pr=$PR" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Filter files
        id: files
        if: steps.gate.outputs.not_needed != 'true'
        run: |
          BASE="${{ steps.shas.outputs.base }}"
          HEAD="${{ steps.shas.outputs.head }}"

          mapfile -t DIFF < <(git diff --name-only "$BASE" "$HEAD")

          EXCLUDES=()
          while IFS= read -r pat; do [[ -n "$pat" ]] && EXCLUDES+=("$pat"); done <<< "$EXCLUDE_GLOBS"

          FILTERED=()
          for f in "${DIFF[@]}"; do
            SKIP=0
            for g in "${EXCLUDES[@]}"; do
              [[ $f == $g || $f == */$g ]] && SKIP=1 && break
            done
            (( SKIP == 0 )) && FILTERED+=("$f")
          done

          [[ ${#FILTERED[@]} -gt ${MAX_FILES} ]] && FILTERED=("${FILTERED[@]:0:${MAX_FILES}}")

          printf "%s\n" "${FILTERED[@]}" > files.txt
          echo "list=$(jq -R -s -c 'split(\"\\n\")[:-1]' files.txt)" >> "$GITHUB_OUTPUT"

      - name: Create patch JSON
        id: diff
        if: steps.gate.outputs.not_needed != 'true'
        run: |
          BASE="${{ steps.shas.outputs.base }}"
          HEAD="${{ steps.shas.outputs.head }}"

          LINES=$(git diff --unified=0 "$BASE" "$HEAD" | grep -E '^(\+|\-)' | wc -l | tr -d ' ')

          if (( LINES > ${MAX_LINES} )); then
            jq -n --argjson files '${{ steps.files.outputs.list }}' '{oversize:true, files:$files}' > diff.json
            echo "oversize=true" >> "$GITHUB_OUTPUT"
          else
            git diff "$BASE" "$HEAD" > diff.patch
            BYTES=$(wc -c < diff.patch | tr -d ' ')
            (( BYTES > 200000 )) && head -c 200000 diff.patch > diff.patch.trim && mv diff.patch.trim diff.patch

            jq -n --rawfile patch diff.patch --arg base "$BASE" --arg head "$HEAD" \
              '{oversize:false, base:$base, head:$head, patch:$patch}' > diff.json
            echo "oversize=false" >> "$GITHUB_OUTPUT"
          fi

          echo "===== DEBUG: diff.json ====="
          cat diff.json
          echo "===== DEBUG: raw git diff ====="
          git diff "$BASE" "$HEAD"

      - name: Build prompt (no heredoc)
        run: |
          PR=${{ steps.shas.outputs.pr }}

          {
            echo "You are a senior frontend reviewer for React + TypeScript + Tailwind + React Query + Zustand."
            echo "Focus on:"
            echo "- Hooks & deps"
            echo "- Accessibility"
            echo "- Tailwind patterns"
            echo "- Performance"
            echo "- Types & inference"
            echo
            echo "Always review even new files. Never answer 'No feedback generated'."
            echo "If no issues, suggest improvements anyway."
          } > system.txt

          : > user.txt
          printf "%s\n" "<PR>" >> user.txt
          gh api repos/${{ github.repository }}/pulls/$PR --jq '{title:.title, author:.user.login, body:.body}' >> user.txt
          printf "%s\n" "</PR>" >> user.txt
          printf "%s\n" "<DIFF_JSON>" >> user.txt
          jq -c . < diff.json >> user.txt
          printf "%s\n" "</DIFF_JSON>" >> user.txt
          printf "%s\n" "<DIFF_PATCH>" >> user.txt
          git diff ${{ steps.shas.outputs.base }} ${{ steps.shas.outputs.head }} >> user.txt
          printf "%s\n" "</DIFF_PATCH>" >> user.txt

          echo "===== DEBUG: system.txt ====="
          cat system.txt
          echo "===== DEBUG: user.txt ====="
          cat user.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Call OpenAI
        id: llm
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          [[ -z "${OPENAI_API_KEY:-}" ]] && echo "::error::Missing OPENAI_API_KEY" && exit 1

          PAYLOAD=$(jq -n \
            --arg model "$MODEL" \
            --arg sys "$(cat system.txt)" \
            --arg usr "$(cat user.txt)" \
            --argjson mt ${MAX_TOKENS} \
            '{
              "model": $model,
              "temperature": 0.2,
              "max_tokens": $mt,
              "messages": [
                {"role": "system", "content": $sys},
                {"role": "user", "content": $usr}
              ]
            }'
          )

          RESP=$(echo "$PAYLOAD" | curl -sS https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer '"$OPENAI_API_KEY"'" \
            -H "Content-Type: application/json" \
            -d @-)

          CONTENT=$(jq -r '.choices[0].message.content // "‚ö†Ô∏è No response from LLM."' <<< "$RESP")

          echo "content<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CONTENT" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Comment PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR=${{ steps.shas.outputs.pr }}
          BODY="${{ steps.llm.outputs.content }}"

          {
            echo "### ü§ñ AI Code Review"
            echo "<details><summary>View results</summary>"
            echo ""
            echo "$BODY"
            echo ""
            echo "</details>"
          } > comment.txt

          gh api repos/${{ github.repository }}/issues/$PR/comments -f body="$(cat comment.txt)"
