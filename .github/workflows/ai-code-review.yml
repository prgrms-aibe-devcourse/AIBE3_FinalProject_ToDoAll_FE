            echo "- Í∞úÏÑ†Îêú ÏΩîÎìúÍ∞Ä ÏùòÎèÑÎåÄÎ°ú ÎèôÏûëÌï®ÏùÑ Í≤ÄÏ¶ùÌïòÍ∏∞ ÏúÑÌïú ÌÖåÏä§Ìä∏ ÏïÑÏù¥ÎîîÏñ¥"
            echo ""
